<ion-header>
  <ion-navbar>
    <ion-title>Beacons</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let beacon of beacons">
      <ion-avatar item-left>
        <img src="assets/images/beacons/{{beacon.key}}.png">
      </ion-avatar>
      <h1>Beacon #{{beacon.minor}}</h1>
      <p style="float: right; color: #aaa;">{{beacon.timestamp | date:'h:mm:ss a'}}</p>
      <p>Range: {{beacon.accuracy}}</p>
    </ion-item>
  </ion-list>
</ion-content>
